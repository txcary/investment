<html>
    <head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>

<script src="./main.js" type="module"></script>
	<div id="app">
		<vtable v-bind:titles="tableData.titles" v-bind:datas="tableData.datas" v-bind:commands="tableData.commands" v-on:command="alert($event.command+$event.index)"></vtable>
		<veditable
			v-bind:title="editableData.title"
			v-model="editableData.value"
			v-bind:editing="editableData.editing"
		></veditable>
		<button v-on:click="editableData.editing=!editableData.editing">click</button>
		<vform 
			v-bind:datas="formData.datas"
			v-on:submit="alert($event[0].Value+$event[1].Value)" 
		></vform>
	</div>
    </head>
</html>
